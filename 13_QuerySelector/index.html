<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
</head>
<body>
    <nav class = "block">
        <p class ="paragraph">Welcome to my website</p>
    </nav>
    <div class ="block">
        <h4>Hey There, My name is<span id="username"> Vishesh Gupta</span></h4>
        <p class="paragraph">Here  is a code for you</p>
        <pre><code>console.log("Hey there")</code></pre>

    </div>

    <div>
        <div>
            <h3>This is a div2</h3>
        </div>
    </div>
    <script>
        /*querySelector - selects First Element

        using-
            tag name
            id #
            class .
        */

        const bodyy = document.querySelector("body") //by this we can fetch the that we want
        console.log(bodyy)

        // bodyy.innerHTML = "<h1>OOPs it got HACKED!!</h1>" // by this we can edit the code inside selector
        
        const div1 = document.querySelector("div") //Chooses the first div
        console.log(div1)

        const change_name = document.querySelector("span")
        console.log(change_name)
        // change_name.innerHTML = "Your Name using tag name"


        const change_name2 = document.querySelector("#username")
        console.log(change_name2)
        change_name2.innerHTML = "Your name using id selector"


        const change_name3 = document.querySelector(".paragraph")
        console.log(change_name3.innerHTML) //Here we fetch html using the class
        

        /*
        If we need to make changes or get only the text then we need to use the .innerText rather than .innerHTML
        using .innerText is the professional way to do
        */

        change_name3.innerText = "<h1>We Hacked your website !!</h1>"  //this is the wrong way to do here we need to use .innerHTML


        //If we want get the parent or child of any tag then perform these steps

        console.log(change_name3.parentElement) //gives the parent Elements
        console.log(document.querySelector("body").childElementCount) //gives the number of child
        

        //Usage of .querySelectorAll - gives a array of all

        const ele = document.querySelectorAll(".block")
        console.log(ele)

        //printing code inside it using the arrow function studied earlier if you follow this repo

        ele.forEach((e)=>{
            console.log(e.innerHTML)
        })

        ele.forEach((e)=>{
            console.log(e.childElementCount)
        })

        


    </script>
</body>
</html>
